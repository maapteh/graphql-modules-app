schema:
  - 'http://localhost:4000/graphql'
overwrite: true
documents: ['./components/**/*.graphql']
config: {}
generates:
  lib/_generated-fragment-types.ts:
    plugins:
      - "fragment-matcher"
  lib/_generated-types.ts:
    plugins:
      - add: "/** eslint-disable */\n/** AUTO GENERATED, DO NOT EDIT OVERHERE */"
      - typescript
      - typescript-operations
  lib/_generated-hooks.tsx:
    plugins:
      - add: "/** eslint-disable */\n/** AUTO GENERATED, DO NOT EDIT OVERHERE */"
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      reactApolloImportFrom: '@apollo/react-hooks'
      withComponent: false
      withHOC: false
      withHooks: true
require:
  - "ts-node/register/transpile-only"
