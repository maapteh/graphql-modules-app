schema:
  - '../server/src/_schema.graphql'
overwrite: true
documents: ['./components/**/*.graphql.ts', './graphql/fragments/*.graphql.ts']
config: {}
generates:
  graphql/_generated-fragment-types.ts:
    plugins:
      - "fragment-matcher"
  graphql/_generated-types.ts:
    plugins:
      - add: "/** eslint-disable */\n/** AUTO GENERATED, DO NOT EDIT OVERHERE */"
      - typescript
      - typescript-operations
  graphql/_generated-hooks.tsx:
    plugins:
      - add: "/** eslint-disable */\n/** AUTO GENERATED, DO NOT EDIT OVERHERE */"
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      reactApolloImportFrom: '@apollo/react-hooks'
      withComponent: false
      withHOC: false
      withHooks: true
  graphql/_generated-schema.graphql:
    plugins:
      - add: "\"\"\" auto generated \"\"\""
      - schema-ast
require:
  - "ts-node/register/transpile-only"
