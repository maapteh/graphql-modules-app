schema:
  - 'http://localhost:4000/graphql'
overwrite: true
documents: ['./components/**/*.graphql']
config: {}
generates:
  lib/_generated-components.tsx:
    config:
      noNamespaces: true
    plugins:
      - add: "/* tslint:disable */\n/* auto generated do not edit */"
      - typescript-common
      - typescript-client
      - typescript-react-apollo
require:
  - "ts-node/register/transpile-only"
