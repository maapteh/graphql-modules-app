###
Show Offer for a Product
###
type Offer {
    id: String!
    condition: String!
    price: Float!
    availabilityCode: String!
    availabilityDescription: String!
    seller: OfferSeller!
}

type OfferSeller {
    id: String!
    sellerType: String!
    displayName: String!
}

extend type Product {
    offer: Offer
}