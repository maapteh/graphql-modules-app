
name: CI

on: [push]

jobs:
  test:
    name: Test on node ${{ matrix.node_version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [10, 12]

    steps:
    - uses: actions/checkout@master

    - name: Use Node.js ${{ matrix.node_version }}
      uses: actions/setup-node@master
      with:
        version: ${{ matrix.node_version }}
    
    - name: Install
      run: |
        yarn --ignore-scripts
    
    - name: Setup
      run: |
        yarn ci:generate
  
    - name: Build
      run: |
        yarn build
    
    - name: Test
      run: |
        yarn test
